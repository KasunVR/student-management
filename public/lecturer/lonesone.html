<br><br>
    <div class="container">
        <h2 class="text-center">Lecturers List</h2>
        <button class="btn btn-refresh" id="refresh-btn"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subject</th>

            <tbody id="lecturer-table">
                <!-- Data will be dynamically populated here -->

    <script>
        $(document).ready(function () {
            const apiUrl = 'http://localhost:3005/api/lonesone'; // Adjust to your backend
    
            const fetchLecturers = () => {
                $.get(apiUrl, (data) => {
                    const tableBody = $('#lecturer-table');
                    tableBody.empty();
    
                    data.forEach((lecturer, index) => {
                        tableBody.append(`
                            <tr>
                                <td>${index + 1}</td>
                                <td>${lecturer.name}</td>
                                <td>${lecturer.subject}</td>
                                <td>${lecturer.email}</td>
                            </tr>
                        `);
                    });
                }).fail(() => {
                    alert('Failed to fetch data. Please check the server.');
                });
            };
    
            // Function to show fade-in message
            const showFadeMessage = () => {
                // Ensure only one message exists at a time
                if ($('#fade-message').length === 0) {
                    const message = `
                        <div id="fade-message" class="alert alert-info text-center fixed-top mx-auto" style="width: 80%; z-index: 1050;">
                            Hi Student, this is your lecturer panel. Now you can contact them via their email and ask any questions you have!
                        </div>
                    `;
    
                    // Append message to body and apply fade effect
                    $('body').append(message);
                    $('#fade-message').hide().fadeIn(500).delay(3000).fadeOut(500, function () {
                        $(this).remove(); // Remove the element after fading out
                    });
                }
            };
    
            // Refresh button click event
            $('#refresh-btn').on('click', () => {
                fetchLecturers(); // Fetch the lecturer data
                showFadeMessage(); // Show the fade-in message
            });
    
            // Fetch lecturer data initially
            fetchLecturers();
    
            // Search functionality
            $('#search-bar').on('keyup', function () {
                const value = $(this).val().toLowerCase();
                $('#lecturer-table tr').filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
    
            // Load profile data
            function loadProfileDropdown() {
                const apiBase = "http://localhost:3005/api"; // Your backend API base URL
                fetch(`${apiBase}/profile`)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Failed to load user profile.");
                        }
                        return response.json();
                    })
                    .then((data) => {
                        $('#dropdownProfileImg').attr('src', data.profilePicture || "default-profile.png");
                        $('#dropdownProfileCardImg').attr('src', data.profilePicture || "default-profile.png");
                        $('#dropdownUsername').text(data.username || "Unknown User");
                        $('#dropdownEmail').text(data.email || "No Email Provided");
                    })
                    .catch((err) => {
                        console.error(err.message);
                        alert("Failed to load profile dropdown. Please try again later.");
                    });
            }
    
            loadProfileDropdown();
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
