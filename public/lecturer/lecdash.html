<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year & Semester Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #8e44ad, #3498db);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .container h1{
            font-weight: bold;
        }
        .btn-custom {
            width: 100%;
            margin: 15px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.5);
            background:  linear-gradient(90deg, #cde73c, #f35912);
            color: black;
        }
        .btn-back {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }
        .btn-back:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.5);
            background:  linear-gradient(90deg, #3c56e7, #8612f3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Select Your Year & Semester</h1>
        <button class="btn btn-custom" onclick="verifyKey('Year 1 Semester 1 Enrollment Key', 'lonesone.html')">Year One Semester One</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 1 Semester 2 Enrollment Key', 'lonestwo.html')">Year One Semester Two</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 2 Semester 1 Enrollment Key', 'ltwosone.html')">Year Two Semester One</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 2 Semester 2 Enrollment Key', 'ltwostwo.html')">Year Two Semester Two</button>
       
         <a href="../index.html" class="btn btn-custom btn-back mt-4">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Base URL for your backend
 const apiBase = 'http://localhost:3005';
 
 // Function to verify enrollment key
 function verifyKey(keyType, redirectUrl) {
     const userKey = prompt(`Enter the Enrollment Key for ${keyType.replace(/([A-Z])/g, ' $1').trim()}:`);
 
     if (!userKey) {
         alert('No key entered. Please try again.');
         return;
     }
 
     // Fetch enrollment keys from the server
     fetch(`${apiBase}/enrollment-keys`)
         .then(response => {
             if (!response.ok) {
                 throw new Error('Failed to fetch enrollment keys from the server.');
             }
             return response.json();
         })
         .then(keys => {
             console.log('Enrollment keys fetched:', keys); // Debug: Log the fetched keys
             // Check if the entered key matches
             if (keys[keyType] && keys[keyType] === userKey) {
                 alert('Enrollment key verified! Redirecting...');
                 window.location.href = redirectUrl;
             } else {
                 console.error(`Invalid key. Expected: ${keys[keyType]}, Entered: ${userKey}`); // Debug: Log expected vs entered
                 alert('Invalid Enrollment Key. Please try again.');
             }
         })
         .catch(error => {
             console.error('Error occurred:', error);
             alert('An error occurred while verifying the enrollment key. Please try again later.');
         });
 }
 
     </script>
</body>
</html>
