<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Comment - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            color: #fff;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            border: none;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #ff7a18;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff5714;
        }
        .comment-card {
            background: rgba(255, 255, 255, 0.4);
            color: #fff;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 0.8rem;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .delete-btn:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<a href="index.html" class="btn btn-secondary">index</a>

<body>
    <div class="container">
        <h1>Add Your Comment</h1>
        <form id="comment-form">
            <div class="mb-3">
                <label for="saNumber">Student SA Number</label>
                <input type="text" class="form-control" id="saNumber" placeholder="Enter your SA Number" required>
            </div>
            <div class="mb-3">
                <label for="commentText">Your Comment</label>
                <textarea class="form-control" id="commentText" rows="4" placeholder="Write your comment here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Comment</button>
        </form>
        <div class="mt-4">
            <h2>Comments</h2>
            <div id="comments-container"></div>
        </div>
    </div>

    <script>
         $(document).ready(function() {
      // Fetch comments on page load
      fetchComments();

      // Handle form submission
      $('#comment-form').submit(function(e) {
        e.preventDefault();
        const saNumber = $('#saNumber').val();
        const commentText = $('#commentText').val();

        $.ajax({
          url: '/api/comments',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ saNumber, text: commentText, commentedBy: 'Student', date: new Date().toISOString() }),
          success: function() {
            alert('Comment added successfully!');
            $('#comment-form')[0].reset();
            fetchComments();
          },
          error: function() {
            alert('Failed to add comment.');
          }
        });
      });

      function fetchComments() {
    $.ajax({
        url: '/api/comments',
        method: 'GET',
        success: function (comments) {
            const container = $('#comments-container').empty();
            comments.forEach(comment => {
                container.append(`
                    <div class="comment-card" data-id="${comment.id}">
                        <button class="delete-btn" title="Delete Comment">&times;</button>
                        <strong>SA Number:</strong> ${comment.saNumber}<br>
                        <strong>Comment:</strong> ${comment.text}<br>
                        <small>${new Date(comment.date).toLocaleString()}</small>
                    </div>
                `);
            });

            attachDeleteEventHandlers();
        },
        error: function () {
            alert('Failed to fetch comments.');
        }
    });
}

function attachDeleteEventHandlers() {
    $('.delete-btn').click(function () {
        const commentId = $(this).closest('.comment-card').data('id');
        if (confirm('Are you sure you want to delete this comment?')) {
            $.ajax({
                url: `/api/comments/${commentId}`,
                method: 'DELETE',
                success: function () {
                    alert('Comment deleted successfully!');
                    fetchComments();
                },
                error: function (xhr) {
                    if (xhr.status === 404) {
                        alert('Comment not found.');
                    } else {
                        alert('Failed to delete comment. Please try again.');
                    }
                }
            });
        }
    });
}
         });

    </script>
</body>
</html>
