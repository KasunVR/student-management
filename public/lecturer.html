<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
         body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            max-width: 400px;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .login-card {
    animation: fadeIn 1.2s ease-in-out;
    background: linear-gradient(135deg, #2be92b, #1f1e20);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transform: translateY(10px);
    transition: transform 0.3s ease-in-out;
}

.login-card:hover {
    transform: translateY(0px); /* Slightly raise the card on hover for interaction */
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
        .btn {
            border-radius: 10px;
            width: 100%;
            padding: 12px;
            background-color: #2575fc;
            border: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6a11cb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            margin-top: 10px;
            background-color: #fff;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            color: black;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container p {
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <div class="login-card">
        <h2>Lecturer Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="admin-dash.html">Forgot Password?</a></p>
    </div>
    
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const loginData = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value,
            };
    
             fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message);
                    if (data.message.startsWith('Welcome')) {
                        window.location.href = 'profiles.html'; // Redirect to dashboard or another page
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('An error occurred during login.');
                });
        });
    </script>
    
</body>
</html>
