<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
        }

        .payment-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #0d6efd, #6610f2, #6f42c1);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-proceed {
            background: #0d6efd;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-proceed:hover {
            background-color: #ffc107;
            color: black;
            transform: scale(1.05);
        }

        .btn-back {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-back:hover {
            background-color: #adb5bd;
        }

        .card-details,
        .upload-slip {
            display: none;
        }

        .card-image {
            width: 100%;
            max-width: 350px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <!-- Payment Header -->
            <div class="payment-header">
                <h2>Payment Page</h2>
                <p>Complete your payment securely!</p>
            </div>

            <!-- Payment Form -->
            <form>
                <!-- Semester Plan -->
                <div class="mb-3">
                    <label for="semesterPlan" class="form-label">Choose the Semester Plan</label>
                    <select id="semesterPlan" class="form-control">
                        <option value="" disabled selected>Select a plan</option>
                        <option value="Year 1 Semester 1">Year 1 Semester 1</option>
                        <option value="Year 1 Semester 2">Year 1 Semester 2</option>
                        <option value="Year 2 Semester 1">Year 2 Semester 1</option>
                        <option value="Year 2 Semester 2">Year 2 Semester 2</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="studentType" class="form-label">Choose the Student Type</label>
                    <select id="studentType" class="form-control">
                        <option value="" disabled selected>Select your type</option>
                        <option value="Regular Registration">Regular Registration</option>
                        <option value="Pro-rata">Pro-rata</option>
                        <option value="Regular Finals Only">Regular Finals Only</option>
                        <option value="Regular Full Module">Regular Full Module</option>
                    </select>
                </div>

                <!-- SA Number -->
                <div class="mb-3">
                    <label for="saNumber" class="form-label">Enter SA Number</label>
                    <input type="text" id="saNumber" class="form-control" placeholder="Enter your SA number">
                </div>

                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Enter Full Name</label>
                    <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Enter Subjects</label>
                    <input type="text" id="subject" class="form-control" placeholder="Enter your subjects">
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Enter Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="phonenumber" class="form-label">Enter Phonenumber</label>
                    <input type="phonenumber" id="phonenumber" class="form-control" placeholder="Enter your phonenumber">
                </div>

                <!-- Payment Method -->
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Choose Payment Method</label>
                    <select id="paymentMethod" class="form-control">
                        <option value="" disabled selected>Select a method</option>
                        <option value="Card Payment">Card Payment</option>
                        <option value="On Bank">On Bank</option>
                    </select>
                </div>

                <!-- Card Payment Section -->
                <div class="card-details">
                    <img src="./image/card.png" alt="Bank Card" class="card-image">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" id="cardNumber" class="form-control" placeholder="Enter your card number">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="expiryDate" class="form-label">Expiry Date</label>
                            <input type="text" id="expiryDate" class="form-control" placeholder="MM/YY">
                        </div>
                        <div class="col-md-6">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" id="cvv" class="form-control" placeholder="123">
                        </div>
                    </div>
               
                <div class="row">
                    <div class="col-md-6">
                        <label for="fee" class="form-label">Payment Fee</label>
                        <input type="text" id="fee" class="form-control" placeholder="Rs.">
                    </div>
                </div>
                </div>

                <!-- On Bank Section -->
                <div class="upload-slip">
                    <div class="mb-3">
                        <label for="paymentSlip" class="form-label">Upload Payment Slip</label>
                        <input type="file" id="paymentSlip" class="form-control" accept=".png, .pdf">
                    </div>
                </div>

                <!-- Proceed Payment Button -->
                <div class="text-center">
                    <button type="button" class="btn btn-proceed">Proceed Payment</button>
                </div>
            </form>

            <!-- Back Button -->
            <div class="text-center">
                <a href="plan.html" class="btn btn-back">Back to Semester Plan</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script>
        document.getElementById('paymentMethod').addEventListener('change', function () {
            const cardDetails = document.querySelector('.card-details');
            const uploadSlip = document.querySelector('.upload-slip');

            if (this.value === 'Card Payment') {
                cardDetails.style.display = 'block';
                uploadSlip.style.display = 'none';
            } else if (this.value === 'On Bank') {
                cardDetails.style.display = 'none';
                uploadSlip.style.display = 'block';
            } else {
                cardDetails.style.display = 'none';
                uploadSlip.style.display = 'none';
            }
        });
    document.querySelector('.btn-proceed').addEventListener('click', async function () {
        // Gather form data
        const semesterPlan = document.getElementById('semesterPlan').value;
        const studentType = document.getElementById('studentType').value;
        const saNumber = document.getElementById('saNumber').value;
        const fullName = document.getElementById('fullName').value;
        const subject = document.getElementById('subject').value;
        const email = document.getElementById('email').value;
        const phonenumber = document.getElementById('phonenumber').value;
        const paymentMethod = document.getElementById('paymentMethod').value;

        // Prepare form data for submission
        const formData = new FormData();
        formData.append('semesterPlan', semesterPlan);
        formData.append('studentType', studentType);
        formData.append('saNumber', saNumber);
        formData.append('fullName', fullName);
        formData.append('subject', subject);
        formData.append('email', email);
        formData.append('phonenumber', phonenumber);
        formData.append('paymentMethod', paymentMethod);

        // Handle payment method-specific fields
        if (paymentMethod === 'Card Payment') {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const fee = document.getElementById('fee').value;

            formData.append('cardNumber', cardNumber); 
            formData.append('expiryDate', expiryDate);
            formData.append('cvv', cvv);
            formData.append('fee', fee);
        } else if (paymentMethod === 'On Bank') {
            const paymentSlip = document.getElementById('paymentSlip').files[0];
            if (paymentSlip) {
                formData.append('paymentSlip', paymentSlip);
            }
        }

        // Make the POST request to the backend
        try {
            const response = await fetch('/submit-payment', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const result = await response.text();
                document.body.innerHTML = result; // Display success message
            } else {
                const error = await response.json();
                alert(error.message || 'Payment submission failed.');
            }
        } catch (error) {
            console.error('Error submitting payment:', error);
            alert('An error occurred while submitting your payment.');
        }
    });


    </script>
</body>
</html>
