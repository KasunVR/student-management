<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #2a3d55;
            padding: 15px 30px;
        }
        .navbar a {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #ff4081;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .panel-btn {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background-color: #1e88e5;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .panel-btn:hover {
            background-color: #1565c0;
            transform: translateY(-5px);
        }
        .logout-btn {
            background-color: #ff4081;
        }
        .logout-btn:hover {
            background-color: #d8356a;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="#">Student Affairs Division</a>
</nav>

<div class="container"> 
    <button class="panel-btn" onclick="window.location.href='./notifcations/lecnotifi.html'">Add Notification</button>
    <button class="panel-btn" onclick="window.location.href='./assignment/assignmentdash.html'">Manage Assignment</button>
    <button class="panel-btn" onclick="window.location.href='./times/timesdash.html'">Manage Timetable</button>
    <button class="panel-btn" onclick="window.location.href='./enrolls.html'">Manage Enrollment Key</button>
    <button class="panel-btn logout-btn" onclick="window.location.href='profiles.html'">Back</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
