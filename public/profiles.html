<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Profile</title>
    <!-- Add Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background and layout styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4c5c96, #15223b);
            color: #f9f9f9;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: #62dee2;
            color: #333;
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            position: relative;
            background: linear-gradient(120deg, #15223b, #4c5c96);
            color: rgb(248, 245, 245);
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffffff;
            margin-bottom: 15px;
        }

        .profile-header h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .profile-header h3 {
            font-size: 16px;
            font-weight: 400;
            color: #d9d9d9;
        }

        /* Profile Body */
        .profile-info {
            padding: 20px;
            text-align: center;
        }

        .profile-info p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        /* Buttons */
        .btn-custom {
            background: #4c5c96;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 30px;
            margin: 10px 5px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background: #15223b;
            transform: scale(1.05);
        }

        /* Greeting Animation */
        #greeting span {
            display: inline-block;
            animation: wave-hand 1.5s infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave-hand {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(0deg); }
        }

        .animated-greeting{
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 2.3rem;
        }

        /* Edit Form */
        .edit-form {
            display: none;
            text-align: center;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
        }
        /* Red Button */
.btn-custom-red {
    background: #ff4d4d;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 30px;
    margin: 10px 5px;
    font-size: 14px;
    transition: 0.3s ease-in-out;
}

.btn-custom-red:hover {
    background: #d438bf;
    transform: scale(1.05);
    color: black;
}

/* Yellow Button */
.btn-custom-yellow {
    background: #ffeb3b;
    border: none;
    color: black;
    padding: 10px 15px;
    border-radius: 30px;
    margin: 10px 5px;
    font-size: 14px;
    transition: 0.3s ease-in-out;
}

.btn-custom-yellow:hover {
    background: #3cfd35;
    transform: scale(1.05);
    color: black;
}
/* Blue Button */
.btn-custom-blue {
    background: #007bff; /* Blue color */
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 30px;
    margin: 10px 5px;
    font-size: 14px;
    transition: 0.3s ease-in-out;
}

.btn-custom-blue:hover {
    background: #00adb3; /* Darker blue on hover */
    transform: scale(1.05);
    color: rgb(7, 7, 7);
}


    </style>
</head>
<body>
    
    <div class="profile-container">
        
        <!-- Profile Header -->
        <div class="profile-header">
            <img id="profile-image" src="https://via.placeholder.com/150" alt="Profile Image">
            <h2 id="profile-name">Lecturer Name</h2>
            <h3 id="profile-email">Lecturer Email</h3>
              <!-- Red Button for Logout -->
<button class="btn btn-custom-red" onclick="location.href='lecturer.html'">Logout</button>

        </div>

        <!-- Profile Body -->
        <div class="profile-info">
            <p><h2 id="greeting" class="animated-greeting"></h2></p>
            <p><strong>Phone:</strong> <span id="profile-phone">N/A</span></p>
            <p><strong>Address:</strong> <span id="profile-address">N/A</span></p>

            <button class="btn btn-custom-blue" id="edit-profile">Edit Profile</button>
            <!-- Yellow Button for Manage Students -->
<button class="btn btn-custom-yellow" onclick="location.href='lecpanel.html'">Manage Details</button>
         
</div>

        <!-- Edit Form -->
        <div class="edit-form" id="edit-form">
            <h3 class="text-center">Edit Profile</h3>
            <form id="update-profile-form">
                <input type="text" id="edit-username" class="form-control" placeholder="Username">
                <input type="email" id="edit-email" class="form-control" placeholder="Email">
                <input type="text" id="edit-phone" class="form-control" placeholder="Phone">
                <input type="text" id="edit-address" class="form-control" placeholder="Address">
                <input type="file" id="edit-profile-image" class="form-control">
                <button type="submit" class="btn btn-success btn-custom">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap and Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiBase = 'http://localhost:3005';

        // Fetch profile data on page load
        fetch(`${apiBase}/api/profiles`) 
            .then(response => response.json())
            .then(data => {
                document.getElementById('profile-name').innerText = data.username;
                document.getElementById('profile-email').innerText = data.email;
                document.getElementById('profile-phone').innerText = data.phone;
                document.getElementById('profile-address').innerText = data.address;
                document.getElementById('profile-image').src = data.profileImage || 'https://via.placeholder.com/150';

                const greetingElement = document.getElementById("greeting");
                greetingElement.innerHTML = `Hello, ${data.username}! <span>ðŸ‘‹</span>`;
        
                document.getElementById('edit-username').value = data.username;
                document.getElementById('edit-email').value = data.email;
                document.getElementById('edit-phone').value = data.phone;
                document.getElementById('edit-address').value = data.address;
            })
            .catch(error => console.error('Error fetching profile:', error));

        // Toggle edit form
        document.getElementById('edit-profile').addEventListener('click', () => {
            const editForm = document.getElementById('edit-form');
            editForm.style.display = editForm.style.display === 'none' ? 'block' : 'none';
        });

        // Submit updated profile
        document.getElementById('update-profile-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('username', document.getElementById('edit-username').value);
            formData.append('email', document.getElementById('edit-email').value);
            formData.append('phone', document.getElementById('edit-phone').value);
            formData.append('address', document.getElementById('edit-address').value);
            const profileImage = document.getElementById('edit-profile-image').files[0];
            if (profileImage) {
                formData.append('profileImage', profileImage);
            }

            fetch(`${apiBase}/api/profiles`, {
                method: 'PUT',
                body: formData,
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('profile-image').src = data.user.profileImage;
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    alert('An error occurred while updating the profile.');
                });
        });
    </script>
</body>
</html>
