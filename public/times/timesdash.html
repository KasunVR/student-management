<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year & Semester Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .container h1{
            font-weight: bold;
        }
        .btn-custom {
            display: block;
            width: 100%;
            margin: 10px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff7eb3, #4d032e);
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(7, 7, 7, 0.6);
            background: #27e727;
        }
        .back-button {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
        }
        .back-button:hover {
            box-shadow: 0 5px 15px rgba(15, 15, 15, 0.6);
            background: #391ae9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Select Year & Semester</h1>
        <a href="tonesones.html" class="btn btn-custom">Year One Semester One</a>
        <a href="tonestwos.html" class="btn btn-custom">Year One Semester Two</a>
        <a href="ttwosones.html" class="btn btn-custom">Year Two Semester One</a>
        <a href="ttwostwos.html" class="btn btn-custom">Year Two Semester Two</a>
        <a href="../lecpanel.html" class="btn btn-custom back-button mt-3">Back</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
