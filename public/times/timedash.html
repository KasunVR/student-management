<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year & Semester Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #050505;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .container h1 {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        .btn-custom {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #0f0f0f, #25fca2);
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: #a1b300;
            transform: scale(1.05);
        }
        .btn-back {
            background: linear-gradient(135deg, #866a6a, #f34d4d);
        }
        .btn-back:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Select Your Year & Semester</h1>
        <button class="btn btn-custom" onclick="verifyKey('Year 1 Semester 1 Enrollment Key', 'tonesone.html')">Year One Semester One</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 1 Semester 2 Enrollment Key', 'tonestwo.html')">Year One Semester Two</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 2 Semester 1 Enrollment Key', 'ttwosone.html')">Year Two Semester One</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 2 Semester 2 Enrollment Key', 'ttwostwo.html')">Year Two Semester Two</button>
        <a href="../index.html" class="btn btn-custom btn-back mt-3">Back</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
       // Base URL for your backend
const apiBase = 'http://localhost:3005';

// Function to verify enrollment key
function verifyKey(keyType, redirectUrl) {
    const userKey = prompt(`Enter the Enrollment Key for ${keyType.replace(/([A-Z])/g, ' $1').trim()}:`);

    if (!userKey) {
        alert('No key entered. Please try again.');
        return;
    }

    // Fetch enrollment keys from the server
    fetch(`${apiBase}/enrollment-keys`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to fetch enrollment keys from the server.');
            }
            return response.json();
        })
        .then(keys => {
            console.log('Enrollment keys fetched:', keys); // Debug: Log the fetched keys
            // Check if the entered key matches
            if (keys[keyType] && keys[keyType] === userKey) {
                alert('Enrollment key verified! Redirecting...');
                window.location.href = redirectUrl;
            } else {
                console.error(`Invalid key. Expected: ${keys[keyType]}, Entered: ${userKey}`); // Debug: Log expected vs entered
                alert('Invalid Enrollment Key. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error occurred:', error);
            alert('An error occurred while verifying the enrollment key. Please try again later.');
        });
}

    </script>
</body>
</html>
