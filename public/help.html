<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - Student Moodle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e3f2fd, #90caf9);
            min-height: 100vh;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .help-heading {
            font-size: 2rem;
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 10px rgba(13, 110, 253, 0.5);
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .form-feedback {
            display: none;
            font-size: 1rem;
            color: green;
            margin-top: 10px;
        }

        footer {
            margin-top: 50px;
            background: #343a40;
            color: #adb5bd;
            padding: 15px 0;
            text-align: center;
        }

        footer a {
            color: #ffc107;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Student Affair Division</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="login.html">back</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Help Center</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="help-heading text-center">Help Center</h2>
    <p class="text-center">Having trouble logging in? Submit your issue below and we'll get back to you.</p>
    <form id="helpForm">
        <div class="mb-3">
            <label for="studentName" class="form-label">Full Name</label>
            <input type="text" id="studentName" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="mb-3">
            <label for="studentEmail" class="form-label">Email Address</label>
            <input type="email" id="studentEmail" class="form-control" placeholder="Enter your email address" required>
        </div>
        <div class="mb-3">
            <label for="issueType" class="form-label">Issue Type</label>
            <select id="issueType" class="form-select" required>
                <option value="" selected disabled>Select issue type</option>
                <option value="Login Problem">Login Problem</option>
                <option value="Password Reset">Password Reset</option>
                <option value="Account Locked">Account Locked</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="issueDetails" class="form-label">Issue Details</label>
            <textarea id="issueDetails" class="form-control" rows="5" placeholder="Describe your issue" required></textarea>
        </div>
        <button type="submit" class="btn btn-submit w-100">Submit Issue</button>
        <div class="form-feedback mt-3">Your issue has been submitted successfully!</div>
    </form>
</div>

<footer>
    <p>Â© 2024 Student Affair Division | <a href="privacy.html">Privacy Policy</a></p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
    $('#helpForm').on('submit', function (e) {
        e.preventDefault();

        const issueData = {
            name: $('#studentName').val(),
            email: $('#studentEmail').val(),
            issueType: $('#issueType').val(),
            details: $('#issueDetails').val()
        };

        fetch('/api/help', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(issueData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to submit issue');
            }
            return response.json();
        })
        .then(data => {
            console.log('Issue Submitted:', data);
            $('.form-feedback').text(data.message).fadeIn().delay(3000).fadeOut();
        })
        .catch(error => {
            console.error('Error:', error);
            $('.form-feedback').text('Error submitting your issue. Please try again.').fadeIn().delay(3000).fadeOut();
        });
    });
});

</script>

</body>
</html>
