<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .change-password-card {
            background: linear-gradient(135deg, #3b8d99, #6a11cb);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1.2s ease-out;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            border: 2px solid #fff;
            background-color: transparent;
            color: white;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff9f00;
            box-shadow: 0 0 5px rgba(255, 159, 0, 0.5);
        }

        .btn {
            border-radius: 10px;
            background-color: #ff9f00;
            color: white;
            padding: 12px;
            font-size: 1.1em;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff7f00;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            margin-top: 20px;
            display: block;
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .back-link:hover {
            color: #ff9f00;
        }

    </style>
</head>
<body>
    <div class="change-password-card">
        <h2>Change Password</h2>
        <form id="change-password-form">
            <div class="form-group">
                <label for="change-username">Username:</label>
                <input type="text" id="change-username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
    </div>
    <script>
        document.getElementById('change-password-form').addEventListener('submit', function (event) {
            event.preventDefault();
    
            const changePasswordData = {
                username: document.getElementById('change-username').value,
                
                newPassword: document.getElementById('new-password').value,
            };
    
            fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(changePasswordData),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(data.message);
                    if (data.message === 'Password changed successfully!') {
                        // Optionally, redirect to the login page or dashboard
                        window.location.href = 'lecturer.html'; // Redirect to login
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('An error occurred while changing the password.');
                });
        });
    </script>
        
</body>
</html>
