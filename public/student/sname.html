<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #6642e7, #373b42, #1c92d2);
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(3, 3, 3, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .btn {
           
            margin: 15px;
            padding: 15px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to left, #6a11cb, #2575fc);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(to right, #11998e, #38ef7d);
            border: none;
        }
        .btn-secondary:hover {
            background: linear-gradient(to left, #11998e, #38ef7d);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-warning {
            background: linear-gradient(to right, #f7971e, #ffd200);
            border: none;
        }
        .btn-warning:hover {
            background: linear-gradient(to left, #f7971e, #ffd200);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-info {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            border: none;
        }
        .btn-info:hover {
            background: linear-gradient(to left, #00c6ff, #0072ff);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .btn-back {
            background: linear-gradient(to right, #ff5c5c, #ff9966);
            border: none;
        }
        .btn-back:hover {
            background: linear-gradient(to left, #ff5c5c, #ff9966);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Select Your Year & Semester</h1>
        <div class="d-grid gap-3">
            <button class="btn btn-primary btn-lg" onclick="verifyKey('Year 1 Semester 1 Enrollment Key', 'yonesones.html')">Year One Semester One</button>
            <button class="btn btn-secondary btn-lg" onclick="verifyKey('Year 1 Semester 2 Enrollment Key', 'yonestwos.html')">Year One Semester Two</button>
            <button class="btn btn-warning btn-lg" onclick="verifyKey('Year 2 Semester 1 Enrollment Key', 'ytwosones.html')">Year Two Semester One</button>
            <button class="btn btn-info btn-lg" onclick="verifyKey('Year 2 Semester 2 Enrollment Key', 'ytwostwos.html')">Year Two Semester Two</button>
               </div>
        <div class="mt-4">
            <a href="../index.html" class="btn btn-back btn-lg">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Base URL for your backend
 const apiBase = 'http://localhost:3005';
 
 // Function to verify enrollment key
 function verifyKey(keyType, redirectUrl) {
     const userKey = prompt(`Enter the Enrollment Key for ${keyType.replace(/([A-Z])/g, ' $1').trim()}:`);
 
     if (!userKey) {
         alert('No key entered. Please try again.');
         return;
     }
 
     // Fetch enrollment keys from the server
     fetch(`${apiBase}/enrollment-keys`)
         .then(response => {
             if (!response.ok) {
                 throw new Error('Failed to fetch enrollment keys from the server.');
             }
             return response.json();
         })
         .then(keys => {
             console.log('Enrollment keys fetched:', keys); // Debug: Log the fetched keys
             // Check if the entered key matches
             if (keys[keyType] && keys[keyType] === userKey) {
                 alert('Enrollment key verified! Redirecting...');
                 window.location.href = redirectUrl;
             } else {
                 console.error(`Invalid key. Expected: ${keys[keyType]}, Entered: ${userKey}`); // Debug: Log expected vs entered
                 alert('Invalid Enrollment Key. Please try again.');
             }
         })
         .catch(error => {
             console.error('Error occurred:', error);
             alert('An error occurred while verifying the enrollment key. Please try again later.');
         });
 }
 
     </script>
</body>
</html>
