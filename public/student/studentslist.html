<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            border-radius: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        .back-btn {
            margin-top: 20px;
            border: 2px solid #fff;
            color: #fff;
        }
        .back-btn:hover {
            background-color: #fff;
            color: #1f4037;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Select The Semester</h1>
        <div class="d-grid gap-3">
            <a href="yonesone.html" class="btn btn-primary btn-lg">Year One Semester One</a>
            <a href="yonestwo.html" class="btn btn-secondary btn-lg">Year One Semester Two</a>
            <a href="ytwosone.html" class="btn btn-success btn-lg">Year Two Semester One</a>
            <a href="ytwostwo.html" class="btn btn-danger btn-lg">Year Two Semester Two</a>
        </div>
        <a href="../admin.html" class="btn back-btn btn-lg mt-4">Back to Admin Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
