<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewing Student Issues</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f3e5f5, #e1bee7);
            min-height: 100vh;
        }

        .container {
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .issue-heading {
            font-size: 2rem;
            color: #6a1b9a;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #7b1fa2;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f3e5f5;
        }

        tr:hover {
            background-color: #d1c4e9;
        }

        .btn-delete {
            background-color: #d32f2f;
            color: white;
            border-radius: 25px;
            font-size: 0.9rem;
            padding: 5px 15px;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

       
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Affair Division</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="admin.html">back</a></li>
                <li class="nav-item"><a class="nav-link active" href="helps.html">Help Center</a></li>
                
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="issue-heading">Viewing Student Issues</h2>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Issue Type</th>
                <th>Details</th>
                <th>Submitted At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="issuesTable">
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Fetch issues from the backend
        function loadIssues() {
            fetch('/api/help')
                .then(response => response.json())
                .then(data => {
                    const tableBody = $('#issuesTable');
                    tableBody.empty();
                    if (data.length === 0) {
                        tableBody.append('<tr><td colspan="7">No issues submitted yet.</td></tr>');
                    } else {
                        data.forEach((issue, index) => {
                            const row = `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${issue.name}</td>
                                    <td>${issue.email}</td>
                                    <td>${issue.issueType}</td>
                                    <td>${issue.details}</td>
                                    <td>${new Date(issue.submittedAt).toLocaleString()}</td>
                                    <td>
                                        <button class="btn btn-delete" data-id="${issue.id}">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                            `;
                            tableBody.append(row);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error fetching issues:', error);
                    $('#issuesTable').append('<tr><td colspan="7">Error loading data.</td></tr>');
                });
        }

        loadIssues();

        // Delete issue
        $('#issuesTable').on('click', '.btn-delete', function () {
            const issueId = $(this).data('id');
            if (confirm('Are you sure you want to delete this issue?')) {
                fetch(`/api/help/${issueId}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        loadIssues(); // Reload issues after deletion
                    })
                    .catch(error => {
                        console.error('Error deleting issue:', error);
                    });
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
