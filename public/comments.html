<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Viewer - Student Record Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: bold;
        }

        .comment-card {
            background-color: #f8f9fa;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .comment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .comment-footer {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .back-btn {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Affairs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Student Comments</h2>
        <div id="comments-list" class="row g-4"></div>
        <a href="admin.html" class="btn btn-primary mt-3 back-btn">Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            const loadComments = () => {
                $.ajax({
                    url: '/api/comments',
                    method: 'GET',
                    success: function (comments) {
                        $('#comments-list').empty();
                        comments.forEach(comment => {
                            const card = `
                                <div class="col-md-6 col-lg-4">
                                    <div class="comment-card p-3">
                                        <h5 class="fw-bold">SA Number: ${comment.saNumber}</h5>
                                        <p class="comment-text mb-2">${comment.text}</p>
                                        <div class="comment-footer d-flex justify-content-between">
                                            <span>By: ${comment.commentedBy || 'Anonymous'}</span>
                                            <span>${new Date(comment.date).toLocaleDateString()}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                            $('#comments-list').append(card);
                        });
                    },
                    error: function () {
                        alert("Failed to load comments.");
                    }
                });
            };

            loadComments();
        });
    </script>
</body>
</html>
