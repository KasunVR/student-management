<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #e3fdfd, #cbf1f5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 900px;
        }

        .heading {
            font-size: 2rem;
            color: #007bff;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f1f8ff;
        }

        tr:hover {
            background-color: #d7eaff;
        }
    </style>
   
</head>
<body>

<div class="container">
    <a href="admin.html" class="btn btn-info btn-help">Back</a>
    <h2 class="heading">View Users</h2>
    <table class="table table-bordered text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>Last Login</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody id="usersTable">
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Fetch users from the backend
        fetch('/api/login-records')
            .then(response => response.json())
            .then(data => {
                const tableBody = $('#usersTable');
                tableBody.empty();
                if (data.length === 0) {
                    tableBody.append('<tr><td colspan="5">No users found.</td></tr>');
                } else {
                    data.forEach((user, index) => {
                        const row = `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${user.username}</td>
                                <td>${new Date(user.lastLogin).toLocaleString()}</td>
                                <td>${user.role}</td>
                            </tr>
                        `;
                        tableBody.append(row);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                $('#usersTable').append('<tr><td colspan="5">Error loading data.</td></tr>');
            });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
