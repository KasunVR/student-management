<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year and Semester Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(14, 13, 13);
        }

        .container {
            text-align: center;
            background: rgba(216, 240, 110, 0.911);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 18px;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-back {
            background-color: #0e1642;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6bc9;
        }

        .btn-primary {
            background-color: #14631f;
            color: white;
        }

        .btn-primary:hover {
            background-color: #e65c50;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Semester</h1>
        <p class="mb-4">Click on a button to navigate to the respective semester page.</p>
        <div class="d-grid gap-3">
            <a href="nonesones.html" class="btn btn-primary">Year One Semester One</a>
            <a href="nonestwos.html" class="btn btn-primary">Year One Semester Two</a>
            <a href="ntwosones.html" class="btn btn-primary">Year Two Semester One</a>
            <a href="ntwostwos.html" class="btn btn-primary">Year Two Semester Two</a>
            <a href="../lecpanel.html" class="btn btn-back">Back</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
