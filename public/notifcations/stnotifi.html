<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year and Semester Navigation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            font-size: 18px;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-back {
            background-color: #f54291;
            color: white;
        }

        .btn-back:hover {
            background-color: #d1236f;
        }

        .btn-primary {
            background-color: #ff9900;
            color: white;
        }

        .btn-primary:hover {
            background-color: #cc7a00;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Semester</h1>
        <p class="mb-4">Click on a button to navigate to the respective semester page.</p>
        <div class="d-grid gap-3">
            <button class="btn btn-primary" onclick="verifyKey('Year 1 Semester 1 Enrollment Key', 'nonesone.html')">Year One Semester One</button>
            <button class="btn btn-primary" onclick="verifyKey('Year 1 Semester 2 Enrollment Key', 'nonestwo.html')">Year One Semester Two</button>
            <button class="btn btn-primary" onclick="verifyKey('Year 2 Semester 1 Enrollment Key', 'ntwosone.html')">Year Two Semester One</button>
            <button class="btn btn-primary" onclick="verifyKey('Year 2 Semester 2 Enrollment Key', 'ntwostwo.html')">Year Two Semester Two</button>
           <a href="../index.html" class="btn btn-back">Back</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Base URL for your backend
 const apiBase = 'http://localhost:3005';
 
 // Function to verify enrollment key
 function verifyKey(keyType, redirectUrl) {
     const userKey = prompt(`Enter the Enrollment Key for ${keyType.replace(/([A-Z])/g, ' $1').trim()}:`);
 
     if (!userKey) {
         alert('No key entered. Please try again.');
         return;
     }
 
     // Fetch enrollment keys from the server
     fetch(`${apiBase}/enrollment-keys`)
         .then(response => {
             if (!response.ok) {
                 throw new Error('Failed to fetch enrollment keys from the server.');
             }
             return response.json();
         })
         .then(keys => {
             console.log('Enrollment keys fetched:', keys); // Debug: Log the fetched keys
             // Check if the entered key matches
             if (keys[keyType] && keys[keyType] === userKey) {
                 alert('Enrollment key verified! Redirecting...');
                 window.location.href = redirectUrl;
             } else {
                 console.error(`Invalid key. Expected: ${keys[keyType]}, Entered: ${userKey}`); // Debug: Log expected vs entered
                 alert('Invalid Enrollment Key. Please try again.');
             }
         })
         .catch(error => {
             console.error('Error occurred:', error);
             alert('An error occurred while verifying the enrollment key. Please try again later.');
         });
 }
 
     </script>
</body>
</html>
