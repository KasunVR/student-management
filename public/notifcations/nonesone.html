<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Notifications</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #ff4081;
    }

    .notification {
      background: rgba(0, 0, 0, 0.5);
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .notification h3 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #ff4081;
    }
    .notification h6 {
      margin-bottom: 10px;
      color: aqua;
    }

    .notification p {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #24f708;
    }

    .notification small {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #bbb;
    }

    .back-button {
      margin-top: 20px;
      display: inline-block;
      font-size: 18px;
      color: #fff;
      background-color: #ff4081;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #ff3366;
    }
  </style>
</head>
<body>

  <h1>Lecturer Notifications</h1>

  <div class="container" id="notificationContainer">
    <!-- Notifications will be dynamically loaded here -->
  </div>

  <a href="stnotifi.html" class="back-button">Back to Home</a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fetch notifications from the backend
      fetch('http://localhost:3005/nonesone')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById('notificationContainer');
          container.innerHTML = ''; // Clear container before adding new notifications
  
          if (Array.isArray(data) && data.length > 0) {
            data.forEach(notification => {
              const div = document.createElement('div');
              div.className = 'notification';
              div.innerHTML = `
                <h3>${notification.title}</h3>
                <p>${notification.notificationText}</p>
                <small>Lecturer: ${notification.lecturerName}</small><br>
                <small>Date: ${notification.date}</small>
              `;
              container.appendChild(div);
            });
          } else {
            container.innerHTML = '<p>No notifications available.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching notifications:', error);
          document.getElementById('notificationContainer').innerHTML = 
            '<p>Error loading notifications. Please try again later.</p>';
        });
    });
  </script>
  

</body>
</html>
