<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74f59f, #54a6bb);
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
        }
        .container h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            color: black;
        }
        .btn-custom {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #270117, #ff758c);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-custom:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 120, 150, 0.5);
            background: linear-gradient(135deg, #d9ff00, #3ad5ae);
            color: black;
        }
        .btn-back {
            margin-top: 20px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
        }
        .btn-back:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, #00ffff, #e9b525);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Semester</h1>
        <button class="btn btn-custom" onclick="verifyKey('Year 1 Semester 1 Enrollment Key', 'aonesones.html')">Year One Semester One</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 1 Semester 2 Enrollment Key', 'aonestwos.html')">Year One Semester Two</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 2 Semester 1 Enrollment Key', 'atwosones.html')">Year Two Semester One</button>
        <button class="btn btn-custom" onclick="verifyKey('Year 2 Semester 2 Enrollment Key', 'atwostwos.html')">Year Two Semester Two</button>
       
        <a href="../index.html" class="btn btn-back btn-custom">Back to Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Base URL for your backend
 const apiBase = 'http://localhost:3005';
 
 // Function to verify enrollment key
 function verifyKey(keyType, redirectUrl) {
     const userKey = prompt(`Enter the Enrollment Key for ${keyType.replace(/([A-Z])/g, ' $1').trim()}:`);
 
     if (!userKey) {
         alert('No key entered. Please try again.');
         return;
     }
 
     // Fetch enrollment keys from the server
     fetch(`${apiBase}/enrollment-keys`)
         .then(response => {
             if (!response.ok) {
                 throw new Error('Failed to fetch enrollment keys from the server.');
             }
             return response.json();
         })
         .then(keys => {
             console.log('Enrollment keys fetched:', keys); // Debug: Log the fetched keys
             // Check if the entered key matches
             if (keys[keyType] && keys[keyType] === userKey) {
                 alert('Enrollment key verified! Redirecting...');
                 window.location.href = redirectUrl;
             } else {
                 console.error(`Invalid key. Expected: ${keys[keyType]}, Entered: ${userKey}`); // Debug: Log expected vs entered
                 alert('Invalid Enrollment Key. Please try again.');
             }
         })
         .catch(error => {
             console.error('Error occurred:', error);
             alert('An error occurred while verifying the enrollment key. Please try again later.');
         });
 }
 
     </script>
</body>
</html>
