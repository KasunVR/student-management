<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assignments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f3f4f6, #e8f5e9);
            font-family: 'Roboto', sans-serif;
        } 

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .container {
            margin-top: 50px;
        }

        .table {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        .hidden {
            display: none;
        }

        .form-control {
            height: 38px;
        }

        .profile-img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Affair Division</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="assignmentdash.html">Back</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <img src="https://via.placeholder.com/150" alt="Profile" id="profile-image" class="profile-img">
                </div>
            </div>
        </div>
        <div class="mb-1">
            <input type="text" id="search-bar" class="form-control" placeholder="Search subject...">
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4">Manage Assignments</h2>
        
        <form id="addAssignmentForm" class="mb-5">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="assignmentName" class="form-control" placeholder="Assignment Name" required>
                </div>
                <div class="col-md-6">
                    <input type="date" id="assignmentDeadline" class="form-control" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary btn-custom w-100">Add Assignment</button>
                </div>
            </div>
        </form>

        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Assignment Name</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="assignmentsTableBody"></tbody>
        </table>
    </div>

     <div class="alert alert-danger mt-3 hidden" id="errorAlert"></div>
        <div class="alert alert-success mt-3 hidden" id="successAlert"></div>


    <script>
        $(document).ready(function () {
            const apiUrl = 'http://localhost:3005/api/atwostwo';

            // Fetch Assignments
            const fetchAssignments = () => {
                $.get(apiUrl, (data) => {
                    const tableBody = $('#assignmentsTableBody');
                    tableBody.empty();
                    data.forEach((assignment) => {
                        tableBody.append(`
                            <tr data-id="${assignment.id}">
                                <td>${assignment.id}</td>
                                <td><input type="text" class="form-control" value="${assignment.name}" disabled></td>
                                <td><input type="date" class="form-control" value="${assignment.deadline}" disabled></td>
                                
                                <td>
                                    <button class="btn btn-warning btn-sm edit-btn">Edit</button>
                                    <button class="btn btn-success btn-sm save-btn hidden">Save</button>
                                    <button class="btn btn-danger btn-sm delete-btn">Delete</button>
                                </td>
                            </tr>
                        `);
                    });
                });
            };

            fetchAssignments(); // Load initial assignments

            // Add New Assignment
            $('#addAssignmentForm').submit(function (e) {
                e.preventDefault();

                const assignment = {
                    name: $('#assignmentName').val(),
                    deadline: $('#assignmentDeadline').val(),
                   
                };

                $.ajax({
                    url: 'http://localhost:3005/api/atwostwo',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(assignment),
                    success: function () {
                        showAlert('success', 'Assignment added successfully!');
                        $('#addAssignmentForm')[0].reset();
                        fetchAssignments(); // Refresh assignments after adding
                    },
                    error: function () {
                        showAlert('error', 'Failed to add assignment. Please try again.');
                    }
                });
            });

            // Edit Assignment
            $('#assignmentsTableBody').on('click', '.edit-btn', function () {
                const row = $(this).closest('tr');
                row.find('input').prop('disabled', false);
                row.find('.edit-btn').addClass('hidden');
                row.find('.save-btn').removeClass('hidden');
            });

            // Save Edited Assignment
            $('#assignmentsTableBody').on('click', '.save-btn', function () {
                const row = $(this).closest('tr');
                const id = row.data('id');
                const updatedAssignment = {
                    name: row.find('input:eq(0)').val(),
                    deadline: row.find('input:eq(1)').val(),
                   
                };

                $.ajax({
                    url: `${apiUrl}/${id}`,
                    method: 'PUT',
                    contentType: 'application/json',
                    data: JSON.stringify(updatedAssignment),
                    success: () => {
                        fetchAssignments();
                    },
                });
            });

            // Delete Assignment
            $('#assignmentsTableBody').on('click', '.delete-btn', function () {
                const id = $(this).closest('tr').data('id');
                $.ajax({
                    url: `${apiUrl}/${id}`,
                    method: 'DELETE',
                    success: () => {
                        fetchAssignments();
                    },
                });
            });
        });

          // Search functionality
$('#search-bar').on('keyup', function () {
    const value = $(this).val().toLowerCase();
    $('#assignmentsTableBody tr').filter(function () {
        const rowText = $(this).find('input').map(function () {
            return $(this).val().toLowerCase();
        }).get().join(' ');
        $(this).toggle(rowText.indexOf(value) > -1);
    });
});

$(document).ready(function () {
        const apiBase = "http://localhost:3005"; // Adjust this to your backend base URL

        // Load the lecturer's profile image
        function loadProfileImage() {
            $.get(`${apiBase}/api/profiles`, function (data) {
                if (data && data.profileImage) {
                    $('#profile-image').attr('src', data.profileImage);
                } else {
                    $('#profile-image').attr('src', 'https://via.placeholder.com/150'); // Fallback image
                }
            }).fail(function () {
                console.error("Error loading profile image.");
                $('#profile-image').attr('src', 'https://via.placeholder.com/150'); // Fallback in case of error
            });
        }

        // Call the function to load the profile image
        loadProfileImage();
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
